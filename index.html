<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>innocalculate</title>
  <link rel="stylesheet" href="./assect/css/style.css">
</head>
<body>
  <div class="container">
     <div class="box">
       <h5>philzi <span style="font-style: italic;
        font-size: medium;">calculator..</span></h5>
        <div class="history" id="history"></div>
      </div>
      <div class="keyboard">
        <button class="button" id="clear">C</button>
        <button class="button" id="bracket">(</button>
        <button class="button" id="bracket">)</button>
        <button class="button" id="divide">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" id="multi">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" id="minus">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="add">+</button>
        <button class="button">0</button>
        <button class="button" id="dot">.</button>
        <button class="button">X</button>
        <button class="button" id="percent">%</button>
        <button class="button" id="equals">=</button>
        <button class="button">sin</button>
        <button class="button">cos</button>
     </div>
   
  </div>
  <script src="./assect/java/java.js"></script>
</body>
</html>
